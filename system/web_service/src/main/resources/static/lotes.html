<div id="results_lotes" style="width: 100%;">
    <div id="filters_lotes" class="filters">
        <label for="input_id_l">Filtrar por ID:</label>
        <input id='input_id_l' type="number" placeholder="Insira o ID...">
        <button class="btn" onclick="filtrar_lotes()" id="filter">
            Filtrar
        </button>
        <button class="btn" onclick="postLote()" style="margin-left: 1%;">
            Cadastrar
        </button>
    </div>
    <table id="table_lotes" class="tabela">
        <tr>
            <th>ID</th>
            <th>Validade</th>
            <th>ID Vacina</th>                    
        </tr>
    </table>
</div>
