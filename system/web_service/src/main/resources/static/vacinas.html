<div id="results_vacinas">
    <div id="filters_vacinas" class="filters">  
        <label for="input_id_v">Filtrar por ID:</label>                              
        <input id='input_id_v' type="number" placeholder="Insira o ID...">
        <button class="btn" onclick="filtrar_vacinas()" id="filter">
            Filtrar
        </button>
        <button class="btn" onclick="postVacina()" style="margin-left: 1%;">
            Cadastrar
        </button>
    </div>
    <table id="table_vacinas" class="tabela">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tolerância (minutos)</th>
            <th>Temp. máxima (°C)</th>
            <th>Temp. mínima (°C)</th>
        </tr>
    </table>
</div>
